  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Puri Go</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img ion-center src="assets/imgs/puri.png" class="centerLogo" />
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" value="" [(ngModel)]="userData.username" clearInput="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="userData.password" clearInput="true"></ion-input>
    </ion-item>

    <div>&nbsp;</div>

    <ion-item>
      <ion-row>
        <ion-col width-50>
          <button ion-button block color="primary" (tap)="register()">Register</button>
        </ion-col>
       
        <ion-col width-50>
          <button ion-button block color="primary" (tap)="login()">Login</button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
