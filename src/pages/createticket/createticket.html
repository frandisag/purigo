<ion-header>

  <ion-navbar>
    <ion-title>Create Ticket</ion-title>
    <ion-buttons end>
    	<!--<button ion-button icon-only (tap)="openFolder()">
        <ion-icon name="folder-open"></ion-icon>
      </button>-->
    	<button ion-button icon-only (tap)="openCamera()" style="padding-right:5px">
        <ion-icon name="camera"></ion-icon>
      </button>
      <button ion-button icon-only (tap)="createTicket()" style="padding-right:5px">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
  	<ion-item-group>
  		<ion-item-divider color="dark">
				Ticket Submit  
		  </ion-item-divider>

		  <ion-item *ngIf="statuslastImage.status">
		  	<img src="{{pathForImage(lastImage)}}" imageViewer >
		  </ion-item>

	    <ion-item padding-left>
		  	<ion-label floating>Subject</ion-label>
		  	<ion-input type="text" [(ngModel)]="ticketData.subject" value="{{ticketData.subject}}"></ion-input>
		  </ion-item>

		  <ion-item padding-left>
		  	<ion-label >Category</ion-label>
		    <ion-select [(ngModel)]="ticketData.category">
		    	<ion-option *ngFor="let data of categoryData" [value]="data.value">{{data.label}}</ion-option>
		    </ion-select>
		  </ion-item>

		  <ion-item padding-left>
		  	<ion-label >Location</ion-label>
		    <ion-select [(ngModel)]="ticketData.location">
		      <ion-option value="Grha Persada 1">Grha Persada 1</ion-option>
		      <ion-option value="Grha Persada 2">Grha Persada 2</ion-option>
		      <ion-option value="Grha Persada 3">Grha Persada 3</ion-option>
		    </ion-select>
		  </ion-item>

		  <ion-item padding-left>
		  	<ion-label floating>Description Detail</ion-label>
		  	<ion-textarea [(ngModel)]="ticketData.desc" rows="3"></ion-textarea>
			</ion-item>

			<div></div>
	  </ion-item-group>
  </ion-list>
</ion-content>
