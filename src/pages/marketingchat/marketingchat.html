<ion-header>
  <!--<ion-navbar>
    <img src="assets/img/chatterplace.png" class="img-left">
    <ion-title>      
      {{param.user_chat}}
    </ion-title>
  </ion-navbar>-->

  <ion-navbar>
    <img 
      src="{{param.profile_image}}" 
      width="40px" 
      style="display:inline-block; border-radius: 50%; margin-left: 0px;" 
      height="40px"
      imageViewer
    />
    <ion-title class="titleicon" style="display:inline-block;" >
      <div>
        {{param.user_chat | slice:0:15}}...
        
      </div>
      <div style="font-size: 10px">
        {{online.status}}
      </div>
    </ion-title>

    <!--<ion-buttons end style="padding-right: 5px;">
      <button ion-button icon-only (tap)="showContact()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content #content no-padding>
  <!--<div *ngFor="let data of messages">
    {{data.note}}
  </div>-->
	<div class = "chatwindow">
    <ion-list no-lines no-padding>
      <ion-item *ngFor = "let item of messages; let i = index" text-wrap>
        <div *ngIf="param.user_id !== item.send_by">
          <div class="bubbleyou you" *ngIf="item.is_image === '0'">
            <h3>{{item.note}}</h3>
          </div>
          <div class="bubbleimageyou you" *ngIf="item.is_image === '1'">
            <img src="{{item.note}}">
          </div>
        </div>

        <div *ngIf="param.user_id === item.send_by">
          <div class="bubbleme me" *ngIf="item.is_image === '0'">
            <h3>{{item.note}}</h3>
          </div>
          <div class="bubbleimageme me" *ngIf="item.is_image === '1'">
            <img src="{{item.note}}">
          </div>
        </div>
      </ion-item>
    </ion-list>
	</div>
</ion-content>

<ion-footer ion-fixed>    
  <ion-toolbar class="no-border" color="light">        
    <ion-input [(ngModel)]="param.note" placeholder="Type a message ..."></ion-input>  
    <ion-buttons end style="padding-right: 5px;">
      <!--<button ion-button style="padding-right:10px">
        <ion-icon name="folder-open" color="primary"></ion-icon>
      </button>-->
      <button ion-button (tap)="addmessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>    
</ion-footer>
