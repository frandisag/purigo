<ion-header>

  <ion-navbar>
    <ion-title>Add Ticket</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="createTicket(param.type)" style="padding-right:5px">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
		<ion-item-group>
		  <ion-item padding-left>
		  	<ion-label floating>Company Name</ion-label>
		  	<ion-input type="text" [(ngModel)]="param.company_name"></ion-input>
		  </ion-item>

		  <ion-item padding-left>
		  	<ion-label floating>Company Type</ion-label>
		  	<ion-input type="text" [(ngModel)]="param.company_type"></ion-input>
		  </ion-item>

		  <ion-item padding-left>
		  	<ion-label floating>Company Sector</ion-label>
		  	<ion-input type="text" [(ngModel)]="param.company_sector"></ion-input>
		  </ion-item>

		  <ion-item padding-left>
		  	<ion-label floating>Company Email</ion-label>
		  	<ion-input type="email" [(ngModel)]="param.company_email"></ion-input>
		  </ion-item>

		  <ion-item padding-left>
		  	<ion-label floating>Company Phone Number</ion-label>
		  	<ion-input type="text" [(ngModel)]="param.company_phone_number"></ion-input>
		  </ion-item>

		  <ion-item padding-left>
		  	<ion-label floating>Total Employee</ion-label>
		  	<ion-input type="number" [(ngModel)]="param.total_employee"></ion-input>
		  </ion-item>

		  <ion-item padding-left>
		  	<ion-label floating>Lease Time</ion-label>
		  	<ion-input type="text" [(ngModel)]="param.lease_time"></ion-input>
		  </ion-item>

		  <ion-item padding-left>
		  	<ion-label floating>Width Lease (Square Meter)</ion-label>
		  	<ion-input type="number" [(ngModel)]="param.width_of_lease"></ion-input>
		  </ion-item>

		  <ion-item padding-left>
		  	<ion-label floating>Company Address</ion-label>
		  	<ion-textarea [(ngModel)]="param.company_address" rows="3"></ion-textarea>
			</ion-item>

			<ion-item padding-left *ngIf = "param.show">
		  	<ion-label floating>Note</ion-label>
		  	<ion-textarea [(ngModel)]="param.note" rows="3"></ion-textarea>
			</ion-item>

		  <div>&nbsp;</div>
		</ion-item-group>
	</ion-list>
</ion-content>
