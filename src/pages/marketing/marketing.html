<ion-header>

  <ion-navbar>
    <ion-title>{{category}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
	  <ion-item-sliding *ngFor="let item of items; let msgIndex = index">
  	  <button ion-item>
        <ion-avatar item-start padding-left>
      		<ion-icon name="md-contact" item-start style="font-size: 50px"></ion-icon>
    		</ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.email}}</p>
      </button>

	    
  		<ion-item-options padding-right>
        <button ion-button color="dark" (tap)="removeUser(item.user_id,msgIndex)">
            REMOVE
        </button>
      </ion-item-options>
  	</ion-item-sliding>
	</ion-list>
</ion-content>
