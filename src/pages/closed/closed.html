<ion-header>

  <ion-navbar hideBackButton>
  	<button ion-button menuToggle><ion-icon name ="menu"></ion-icon></button>
    <ion-title>Ticket Closed</ion-title>
    <ion-buttons end style="padding-right: 5px;">
      <button ion-button icon-only (tap)="showSetting($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list padding-left>
  	<ion-item-sliding *ngFor="let item of items; let msgIndex = index" no-padding>
  	  <button ion-item (click)="editTicket(item.id)" no-padding>
        <div style="border-left: 2px solid #FD8B2D;">
          <h2 padding-left>{{item.subject}}</h2>
          <p padding-left>{{item.description}}</p>
        </div>
      </button>
  	</ion-item-sliding>
  </ion-list>
</ion-content>
